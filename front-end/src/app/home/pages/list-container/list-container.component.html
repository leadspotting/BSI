<nz-collapse
  nzExpandIconPosition="left"
  data-aos="zoom-in"
  data-aos-easing="ease-in-sine"
  data-aos-duration="1000"
>
  <nz-collapse-panel
    nzHeader="Filter By"
    nzActive="panel.active"
    [nzExtra]="extraTpl"
  >
    <div class="row filters-row">
      <div
        class="col"
        data-aos="fade-up"
        data-aos-delay="400"
        data-aos-duration="1000"
        data-aos-easing="ease-in-sine"
      >
        <h4 nz-typography class="title">Free Search</h4>
        <nz-input-group
          nzSearch
          nzSize="large"
          [nzAddOnAfter]="suffixIconButton"
          [nzSuffix]="inputClearTpl"
        >
          <!-- <input
            placeholder="input here"
            nz-input
            [(ngModel)]="inputValue"
            (input)="onChange($event)"
            [nzAutocomplete]="auto"
          /> -->
          <input
            placeholder="input here"
            nz-input
            [(ngModel)]="inputValue"
            (input)="filter()"
            [nzAutocomplete]="auto"
          />
        </nz-input-group>
        <ng-template #inputClearTpl>
          <span
            nz-icon
            class="ant-input-clear-icon"
            nzTheme="fill"
            nzType="close-circle"
            *ngIf="inputValue"
            (click)="inputValue = ''; filter()"
          ></span>
        </ng-template>
        <ng-template #suffixIconButton>
          <button nz-button nzType="primary" nzSearch (click)="filter()">
            <span nz-icon nzType="search" nzTheme="outline"></span>
          </button>
        </ng-template>
        <nz-autocomplete #auto nzBackfill="true">
          <nz-auto-option
            class="global-search-item"
            *ngFor="let option of options"
            [nzValue]="option.name"
            (click)="onOptionClicked(option.name)"
            nz-tooltip
            [nzTooltipTitle]="titleTemplate"
            [nzTooltipTitleContext]="{ $implicit: 'Icon' }"
            nzTooltipColor="var(--primaryLight)"
            nzTooltipPlacement="right"
          >
            {{ option.name }}
            <ng-template #titleTemplate let-thing>
              <span>
                <span nz-icon nzType="file" style="vertical-align: 2px"></span>
                {{ option.name }}</span
              >
            </ng-template>
          </nz-auto-option>
        </nz-autocomplete>
      </div>

      <div
        class="col"
        data-aos="fade-up"
        data-aos-delay="400"
        data-aos-duration="1000"
        data-aos-easing="ease-in-sine"
      >
        <h4 nz-typography class="title">Industry</h4>
        <nz-select
          nzShowSearch
          nzSize="large"
          nzAllowClear
          nzMode="multiple"
          nzPlaceHolder="Select..."
          [nzOptions]="listOfIndustryOption"
          [(ngModel)]="selectedIndustryValue"
          (ngModelChange)="filter()"
        >
        </nz-select>
      </div>
      <div
        class="col"
        data-aos="fade-up"
        data-aos-delay="800"
        data-aos-duration="1000"
        data-aos-easing="ease-in-sine"
      >
        <h4 nz-typography class="title">Location</h4>
        <nz-select
          nzSize="large"
          nzShowSearch
          nzAllowClear
          nzMode="multiple"
          nzPlaceHolder="Select..."
          [nzOptions]="listOfLocationOption"
          [(ngModel)]="selectedLocationValue"
          (ngModelChange)="filter()"
        >
          <!-- <nz-option nzLabel="Jack" nzValue="jack"></nz-option>
      <nz-option nzLabel="Lucy" nzValue="lucy"></nz-option>
      <nz-option nzLabel="Tom" nzValue="tom"></nz-option> -->
        </nz-select>
      </div>
      <div
        class="col"
        data-aos="fade-up"
        data-aos-delay="1200"
        data-aos-duration="1000"
        data-aos-easing="ease-in-sine"
      >
        <h4 nz-typography class="title">Type</h4>
        <!-- <ng-container> -->
        <button
          nzSize="large"
          nz-button
          nz-dropdown
          class="width-100 alignLeft placeholder"
          [nzDropdownMenu]="menu"
        >
          Select...
          <!-- <span nz-icon nzType="down"></span> -->
        </button>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item class="li-type" (click)="companiesTypeClicked()">
              <div class="type">
                <span>Companies</span>
                <nz-switch
                  [ngModel]="CompaniesType"
                  [nzCheckedChildren]="checkedTemplate"
                  [nzUnCheckedChildren]="unCheckedTemplate"
                ></nz-switch>
                <ng-template #checkedTemplate
                  ><span nz-icon nzType="check"></span
                ></ng-template>
                <ng-template #unCheckedTemplate
                  ><span nz-icon nzType="close"></span
                ></ng-template>
              </div>
            </li>
            <li nz-menu-divider></li>
            <li nz-menu-item class="li-type" (click)="emailsTypeClicked()">
              <div class="type">
                <span>Email's</span>
                <nz-switch
                  [ngModel]="EmailsType"
                  [nzCheckedChildren]="checkedTemplate"
                  [nzUnCheckedChildren]="unCheckedTemplate"
                ></nz-switch>
                <ng-template #checkedTemplate
                  ><span nz-icon nzType="check"></span
                ></ng-template>
                <ng-template #unCheckedTemplate
                  ><span nz-icon nzType="close"></span
                ></ng-template>
              </div>
            </li>
          </ul>
        </nz-dropdown-menu>
        <!-- </ng-container> -->
      </div>
    </div>
  </nz-collapse-panel>
</nz-collapse>
<ng-template #extraTpl>
  <!-- You can use stopPropagation if you don't want the panel to toggle -->
  <span
    nz-icon
    nzType="filter"
    (click)="$event.stopPropagation()"
    class="filter-icon"
  ></span>
  <!-- <span nz-icon nzType="filter" nzTheme="outline"></span> -->
</ng-template>

<nz-content class="mt-4">
  <div
    class="row"
    data-aos="fade-zoom-in"
    data-aos-easing="ease-in-sine"
    data-aos-duration="1000"
    data-aos-delay="2000"
  >
    <!-- nzXs="12"
    nzSm="12"
    nzMd="12"
    nzLg="8"
    nzXl="10" -->
    <nz-empty *ngIf="empty == true"></nz-empty>

    <div class="col center" *ngFor="let list of finalListss">
      <app-list-card [list]="list"></app-list-card>
    </div>
  </div>
  <div
    style="display: flex !important; justify-content: center !important"
    class="mt-4"
    *ngIf="finalListss.length > 0"
  >
    <nz-pagination
      [(nzPageIndex)]="currentPage"
      [nzTotal]="totalLists"
      nzShowQuickJumper
      (nzPageIndexChange)="onPageIndexChange($event)"
      (nzPageSizeChange)="onPageSizeChange($event)"
      [nzResponsive]="true"
      [nzPageSize]="currentPageSize"
      nzShowSizeChanger
      [nzPageSizeOptions]="[10, 20, 30, 50]"
      [nzSize]="'small'"
    ></nz-pagination>
  </div>
</nz-content>
