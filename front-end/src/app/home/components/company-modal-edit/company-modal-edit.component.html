<nz-modal
  nzTitle="Account"
  nzClosable="true"
  [(nzVisible)]="isVisible"
  (nzOnCancel)="onCancel.emit()"
  [nzFooter]="company != null ? editCompanyFooter : ''"
>
  <ng-container *nzModalContent>
    <nz-card
      nzHoverable
      class="card"
      style="max-height: max-content; max-width: unset"
      [nzCover]="coverTemplate"
      *ngIf="company != null">
      <div class="row mt-2">
        <form nz-form
              id="formCompanyModalEdit"
              [formGroup]="validateForm"
              (ngSubmit)="submitForm()">
          <nz-card-meta nzTitle="{{ company.name }}"></nz-card-meta>
          <br/>
          <nz-form-item>
            <nz-form-label [nzSm]="24" [nzXs]="24" nzRequired nzFor="companyVisible"
            >Company visible</nz-form-label>
            <nz-form-control
              [nzSm]="24"
              [nzXs]="24"
              nzErrorTip="Make your compant visible in the portal"
            >
              <nz-switch
                [(ngModel)]="companyVisible"
                formControlName="companyVisible"
                [nzCheckedChildren]="checkedTemplate"
                [nzUnCheckedChildren]="unCheckedTemplate"
              ></nz-switch>
              <ng-template #checkedTemplate
              ><span nz-icon nzType="check"></span
              ></ng-template>
              <ng-template #unCheckedTemplate
              ><span nz-icon nzType="close"></span
              ></ng-template>

            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="24" [nzXs]="24" nzFor="name" nzRequired>
              <span>Company name</span>
            </nz-form-label>
            <nz-form-control
              [nzSm]="24"
              [nzXs]="24"
              nzErrorTip="Please enter company name!"
            >
              <input
                nz-input
                id="name"
                formControlName="name"
                placeholder="company name"
              />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="24" [nzXs]="24" nzFor="logo">
              <span>Company logo</span>
            </nz-form-label>
            <nz-form-control
              [nzSm]="24"
              [nzXs]="24"
              nzErrorTip="Please enter company logo url"
            >
              <input
                nz-input
                id="logo"
                formControlName="logo"
                placeholder="company logo URL"
              />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="24" [nzXs]="24" nzFor="domain" nzRequired>
              <span>Company URL</span>
            </nz-form-label>
            <nz-form-control
              [nzSm]="24"
              [nzXs]="24"
              nzErrorTip="Please enter company url!"
            >
              <input
                nz-input
                id="domain"
                formControlName="domain"
                placeholder="domain"
              />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="24"
                           [nzXs]="24"
                           nzFor="description"
                           nzRequired
            >Description
            </nz-form-label>
            <nz-form-control
              [nzSm]="24"
              [nzXs]="24"
              nzErrorTip="Please input company description!"
            >
            <textarea
              nz-input
              id="description"
              formControlName="description"
              placeholder="Company description"
              [nzAutosize]="{ minRows: 2, maxRows: 6 }"
            ></textarea>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="24"
                           [nzXs]="24"
                           nzFor="industryId"
                           nzRequired
            >Industry</nz-form-label>
            <nz-form-control
              [nzSm]="24"
              [nzXs]="24"
              nzErrorTip="Please input industry from the list"
            >
              <nz-select
                nzShowSearch
                nzSize="large"
                id="selectIndustryId"
                nzPlaceHolder="Select an industry"
                formControlName="industryId"
                [(ngModel)]="selectedIndustryId"
              >
                <nz-option *ngFor="let p of listOfIndustryOption" [nzValue]="p.value" [nzLabel]="p.label"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="24"
                           [nzXs]="24"
                           nzFor="countryId"
                           nzRequired
            >Country</nz-form-label>
            <nz-form-control
              [nzSm]="24"
              [nzXs]="24"
              nzErrorTip="Please input country!"
            >
              <nz-select
                nzShowSearch
                nzSize="large"
                nz-dropdown
                nzMode="default"
                nzPlaceHolder="Select a location"
                formControlName="countryId"
                [(ngModel)]="selectedCountryId"
                [nzOptions]="listOfLocationOption"
              >
              </nz-select>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="24" [nzXs]="24" nzFor="logoUrl">
              <span>Benefits for other companies you can give</span>
            </nz-form-label>
            <nz-form-control
              [nzSm]="24"
              [nzXs]="24"
              nzErrorTip="Please descrbie benefits you can give to other companies in the portal"
            >
              <input
                nz-input
                id="benefits"
                formControlName="benefits"
                placeholder="benefits"
              />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="24" [nzXs]="24" nzFor="logoUrl">
              <span>Benefits image URL</span>
            </nz-form-label>
            <nz-form-control
              [nzSm]="24"
              [nzXs]="24"
              nzErrorTip="Please enter company benefits image URL!"
            >
              <input
                nz-input
                id="benefitsImageUrl"
                formControlName="benefitsImageUrl"
                placeholder="benefits image Url"
              />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="24" [nzXs]="24" nzFor="logoUrl" nzRequired>
              <span>We are looking for</span>
            </nz-form-label>
            <nz-form-control
              [nzSm]="24"
              [nzXs]="24"
              nzErrorTip="Please input what your company is looking for"
            >
              <input
                nz-input
                id="lookingFor"
                formControlName="lookingFor"
                placeholder="Looking for"
              />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSm]="24" [nzXs]="24"  nzFor="industryId"
            >youtube url</nz-form-label>
            <nz-form-control
              [nzSm]="24"
              [nzXs]="24"
              nzErrorTip="Please enter youtube video URL that describes your offerings!"
            >
              <input
                nz-input
                id="youtubeUrl"
                formControlName="youtubeUrl"
                placeholder="Youtube Url"
              />
            </nz-form-control>
          </nz-form-item>
        
         
        </form>
      </div>
    </nz-card>

    <div *ngIf="company == null">
      <span>Your account will be approved soon and you will be able to see it.</span>
    </div>

    <ng-template #coverTemplate>
      <div class="img-div">
        <img
          alt="example"
          onerror="this.onerror=null;this.src='/assets/small-logo.png'"
          [src]="
        company?.logo
          ? company?.logo
          : '/assets/small-logo.png'
      "
        />
      </div>
    </ng-template>
  </ng-container>

  <ng-template #editCompanyFooter>
    <button
      nz-button
      nzType="primary"
      (click)="submitForm()"
    >Save</button>
    <button
      nz-button
      nzType="default"
      (click)="onCancel.emit()"
    >Close</button>
  </ng-template>
</nz-modal>
